<body>
    <!-- Main container -->
    <div class="container">

        <!-- first ROW -->
        <div class="row mt-2 firstRow">
            <div class="col-md-3 aukstis-200 mt-5">
                <h2>Galerija</h2>
                <hr class="style-eight ">
            </div>
            <div class="col-md-3 bg-dark ml-2 mt-4 aukstis-150 offset-1">
            </div>
            <div class="col-md-5 bg-info aukstis-200 ml-2"></div>



        </div>



        <!-- MAIN ROw -->
        <section class="row  ">


            <!-- Pirmas stulpelis -->
            <div class="col mt-2 mr-2 ">
                <div class="row ">
                    <div class="col mb-2 aukstis-200 ">
                        <img alt="UNDO-moving letters " name="slider" width="100 " height="150 " class="mt-5 pb-5 ">
                    </div>
                </div>
                <!-- baigtas judantis img -->

                <div class="row creat_img ">
                    <div class="col aukstis-350 ">
                        <span class="creat_text ">
                            Kazkoks prasmingas tekstas
                        </span>
                    </div>
                </div>

            </div>
            <!-- End of pirmas stulpelis -->


            <!-- antras stulpelis -->
            <div class="col mt-2 mr-2 ">

                <div class="row ">
                    <div class="col koman-pic aukstis-200 ">
                        <h3>Undo team</h3>
                    </div>
                </div>

                <div class="row ">
                    <div class="col mt-2 pic-changer aukstis-400"> </div>
                </div>
            </div>
            <!-- End of antras stulpelis -->




            <!-- 3 stulp -->
            <div class="col mt-2 mr-2 ">
                <div class="row ">
                    <div class="col aukstis-250 ">
                        <img alt="UNDO TEAM TAVE SVEIKINA :) " width="300 " height="230 " name="slider2">
                    </div>
                </div>

                <div class="row">
                    <div class="col mt-2 change-girl aukstis-250 ">
                        <div class="teviskasis ">
                            <div class="info rotateK">
                                Dont Afraid - let Your ideas flow, or chose us. We do it for You, WITH A SMILE :)
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end of 3 stulp -->

            <!-- 4 stulp -->
            <div class="col mt-2 ">
                <div class="row ">
                    <div class="col bg-info aukstis-200 mr-4 ">
                        Sviesiai mel.1
                    </div>
                </div>
                <!-- 
                <div class="row ">
                    <div class="col bg-info mt-2 mb-2 offset-2 aukstis-200 ">
                        Sviesiai mel.2
                    </div>
                </div> -->

                <div class="row ">
                    <div class="col bg-info aukstis-400 mt-2 mb-2">
                        Sviesiai mel.3
                    </div>
                </div>
            </div>

            <!-- End of 4 stulp -->


        </section>
        <!-- end of main row-->


        <div class="row mb-3">
            <div class="col-md-10 bg-danger aukstis-100">
            </div>

            <div class="col bg-warning ml-2">
            </div>
        </div>
