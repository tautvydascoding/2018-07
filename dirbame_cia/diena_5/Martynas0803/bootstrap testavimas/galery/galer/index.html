<body>
    <!-- Main container -->
    <div class="container">

        <!-- MAIN ROw -->
        <div class="row mt-5 mb-5">

            <!-- Pirmas stulpelis -->
            <div class="col mt-3 mr-3">
                <div class="row">
                    <div class="col mb-4 aukstis-300 offset-2">
                        <img alt="UNDO-moving letters" name="slider" width="200" height="220" class="mt-5 pb-5">
                    </div>
                </div>
                <!-- baigtas judantis img -->

                <div class="row creat_img">
                    <div class="col aukstis-200">
                        <span class="creat_text">
                            Kazkoks prasmingas tekstas
                        </span>
                    </div>
                </div>
            </div>
            <!-- End of pirmas stulpelis -->



            <!-- antras stulpelis -->
            <div class="col mt-3 mr-3">

                <div class="row">
                    <div class="col aukstis-150 koman-pic">

                    </div>
                </div>

                <div class="row">
                    <div class="col bg-primary aukstis-500 mt-4 pic-changer"> </div>
                </div>
            </div>
            <!-- End of antras stulpelis -->




            <!-- 3 stulp -->
            <div class="col mt-3 mr-3">
                <div class="row">
                    <div class="col aukstis-250">
                        <img alt="UNDO TEAM TAVE SVEIKINA :)" width="300" height="230" name="slider2">
                    </div>
                </div>

                <div class="row">
                    <div class="col aukstis-500 mt-4 change-girl">
                        <div class="teviskasis">
                            <div class="info bg-info">
                                Dont Afraid - let Your ideas flow, or chose us. We do it for You, WITH A SMILE :)
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end of 3 stulp -->





            <!-- 4 stulp -->
            <div class="col mt-3">
                <div class="row">
                    <div class="col bg-info aukstis-150">
                        Sviesiai mel.1
                    </div>
                </div>

                <div class="row">
                    <div class="col bg-info aukstis-250 mt-4 mb-4">
                        Sviesiai mel.2
                    </div>
                </div>

                <div class="row">
                    <div class="col bg-info aukstis-420">
                        Sviesiai mel.3
                    </div>
                </div>
            </div>

            <!-- End of 4 stulp -->
